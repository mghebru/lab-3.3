<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>

<body class="bg-blue-200 font-['Outfit'] flex justify-center">

  <div id="qr-container" 
  class="bg-white w-[350px] h-[570px] p-5 rounded-[20px] mt-28 mx-auto max-w-[93%] sm:mt-28 mt-8">

    <div class="qr-code-img">
      <img class="w-full rounded-[15px]" src="./images/image-qr-code.png" alt="frontend mentor qr code">
    </div>

    <h2 class="text-center pt-5 text-[#1f3251] text-2xl font-bold">Improve your front-end <br> skills by building projects</h2>

    <p class="text-[19px] text-center text-[#7b879d] py-4">Scan the QR code to visit Frontend Mentor and take your coding skills to
      the next level</p>
  </div>

</body>

</html>
